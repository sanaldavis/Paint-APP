<!DOCTYPE html>
<html>
	<head>
		<title> A Simple Paint Application </title>
		<style>
		body  {
	              background: #eeeeee;
		     }
	       canvas {

			background: #ffffff;
			border: thin inset red;
	      		 }
		</style>  
	</head>
	<body>
		<div id='radio'>

		<input id='reset' type='button' value='Reset'>

		<input id='line' type='button' value='Line'>

		<input id='circle' type='button' value='Circle'>		

		<input id='pencil' type='button' value='Pencil'>

		<input id='erase' type='button' value='Erase'>
						
		Width <select id='width'>
                <option value='1' selected> 1 </option>
                <option value='2'> 2 </option>
                <option value='3'> 3 </option>
                <option value='4'> 4 </option>
                <option value='5'> 5 </option>
		</select>		

		<input id='stroke' type='radio' checked/> Stroke
                <input id='fill' type='radio' /> Fill

		</div>

		<canvas id='canvas' width='700' height='500'>
			canvas not supported	
		</canvas>
			
		<br>

		 <input id='color' type='button' value='Colour'>

</html>
